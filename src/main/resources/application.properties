spring.application.name=salesforce-pub-sub-api-springboot

# Actuator Configuration - Health Checks & Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Legacy OAuth Configuration (deprecated - use JWT instead)
salesforce-subscribe-config.domain-url=${SALESFORCE_DOMAIN_URL:}
salesforce-subscribe-config.client-id=${SALESFORCE_OAUTH_CLIENT_ID:}
salesforce-subscribe-config.client-secret=${SALESFORCE_CLIENT_SECRET:}
salesforce-subscribe-config.event-listening-on=${EVENT_LISTENING_ON:true}
salesforce-subscribe-config.active-events=${ACTIVE_EVENTS:/event/LoginEventStream}

# JWT Configuration (recommended)
salesforce.jwt.client-id=${SALESFORCE_CLIENT_ID:}
salesforce.jwt.username=${SALESFORCE_USERNAME:}
salesforce.jwt.login-url=${SALESFORCE_LOGIN_URL:https://login.salesforce.com}
salesforce.jwt.private-key-path=classpath:private-key.pem

# Pub/Sub Configuration
pubsub.grpc.host=api.pubsub.salesforce.com
pubsub.grpc.port=7443
pubsub.grpc.shutdown-timeout-seconds=30
pubsub.grpc.channel-idle-timeout-minutes=30

pubsub.event-processing.thread-pool-size=10
pubsub.event-processing.batch-size=5
pubsub.event-processing.channel-health-check-interval-ms=3600000

pubsub.schema.cache-ttl-minutes=60
pubsub.schema.cache-cleanup-interval-ms=300000
